<!DOCTYPE html>
<html lang="pl">
<!--
   tabele.html
-->

<head>
    <meta charset="utf-8" />
    <title>O tabelach w HTML-u</title>
</head>

<body>
    <h1>Klasa 1A</h1>
    <h2>Plan lekcji</h2>
    
    <table border="3" cellpadding="5" cellspacing="10" align="right">
        <caption>Plan lekcji Klasa 1A</caption>
        <thead>
        <tr>
            <th>Nr.</th>
            <th>Godz.</th>
            <th>Pon</th>
            <th>Wt</th>
            <th>Śr</th>
            <th>Cz</th>
            <th>Pi</th>
        </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="7">Obowiązuje od: 09.09.2017 r.</td>
            </tr>
        </tfoot>
        <tbody>
        <tr>
            <td>1</td>
            <td>7:10-7:55</td>
            <td>pol</td>
            <td>mat</td>
            <td>fiz</td>
            <td>rel</td>
            <td>wf</td>
        </tr>
        <tr>
            <td>2</td>
            <td>8:00-8:45</td>
            <td>pol</td>
            <td>pol</td>
            <td>inf</td>
            <td>inf</td>
            <td>wf</td>
        </tr>
        </tbody>
    </table>

    <table border="2" width="80%" align="center">
        <tr>
            <td rowspan="2" align="right" valign="bottom">1</td>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
            <td colspan="2">7</td>
        </tr>
    </table>

</body>

</html>
