{% extends "szkielet.html" %}
{% set active_page = "todo" %}
{% block tytul %}Lista zadań{% endblock%}
{% block h1 %}Quiz ORM &#8211; dodawanie zadań{% endblock%}
{% block tresc %}
  <form method="POST" class="form-inline" action="">
    {{ form.csrf_token }}

    {{ form.zadanie.label }}<br>
    {{ form.zadanie(class="form-control") }}<br>
    <button type="submit" class="btn btn-default">Zapisz pytanie</button>
  </form>
{% endblock %}
